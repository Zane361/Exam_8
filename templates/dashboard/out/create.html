{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<form class="forms-sample" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlSelect2">Mahsulot</label>
        <select name="code" class="form-select" id="exampleFormControlSelect2">
            {% for q in queryset %}
            <option value="{{q.code}}">{{q.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-gradient-primary text-white">Miqdor</span>
          </div>
          <input name="quantity" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Yaratish</button>
</form>

{% endblock content %}
