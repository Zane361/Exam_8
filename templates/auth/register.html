{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <h4>Ro'yxatdan o'tish</h4>
                <h6 class="font-weight-light">Ro'yxatdan o'tish juda oson:</h6>
                <form class="pt-3" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputName1">Ism</label>
                    <input required name="first_name" type="text" class="form-control" id="exampleInputName1" placeholder="Ismingizni kiriting">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputName1">Familiya</label>
                    <input name="last_name" type="text" class="form-control" id="exampleInputName1" placeholder="Familiyangizni kiriting">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input required name="username" type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Usernameni kiriting">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Parol</label>
                    <input required name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Parolni kiriting">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword2">Parol tasdiqlash</label>
                    <input required name="confirm_password" type="password" class="form-control form-control-lg" id="exampleInputPassword2" placeholder="Parolni takrorlang">
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input required type="checkbox" class="form-check-input">Hamma qoida va shartlarga roziman! </label>
                    </div>
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <button class="btn btn-success">
                      Ro'yxatdan o'tish
                    </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light">Allaqachon akauntingiz bormi? <a href="{% url 'auth:login' %}" class="text-primary">Kirish</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
